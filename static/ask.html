    <div class="container">
      <div class="row">
        <div class="col-xs-8 screen_part" id = "main_part">

          <h2 style="text-align: center;  font-family: cursive;">Новый вопрос</h2>

          <div id="ask_ques_form">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">Заголовок</label>
                <div class="col-sm-10">
                  <input type="title" class="form-control" id="inputTitle" placeholder="Введите заголовок">
                </div>
              </div>
            
              <div class="form-group">
                <label for="inputQuesText" class="col-sm-2 control-label">Текст</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="inputQuesText" rows="3"></textarea>
                </div> 
              </div>

              <div class="form-group">
                <label for="inputTags" class="col-sm-2 control-label">Теги</label>
                <div class="col-sm-10">
                  <input type="tags" class="form-control" id="inputTags" placeholder="Введите тэги">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                  <button class="btn btn-submit">Задать вопрос</button>
                </div>
              </div>

            </form>
          </div>
        </div>

        <div class="col-xs-3 screen_part" id = "right_part">
